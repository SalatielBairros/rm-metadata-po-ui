<po-page-default [p-title]="titulo" [p-actions]="acoesTela">
  <po-dynamic-form
    [p-fields]="layout"
    [(p-value)]="model"
    [p-validate]="this.validarCampos.bind(this)"
  ></po-dynamic-form>

  <po-loading-overlay
    [p-screen-lock]="false"
    p-text="Carregando..."
    *ngIf="loading"
  >
  </po-loading-overlay>
</po-page-default>
